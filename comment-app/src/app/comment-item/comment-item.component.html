<div class="comment-item border-left pl-3 my-2">
  <div class="d-flex justify-content-between align-items-center">
    <strong>{{ comment.userName }}</strong>
    <small class="text-muted">{{ comment.date | date: 'short' }}</small>
  </div>
  <p class="mb-1">{{ comment.text }}</p>

  <div class="mb-2">
    <button class="btn btn-link btn-sm text-primary p-0" (click)="openReplyModal()">Відповісти</button>
  </div>

  <div class="replies ml-3">
    <ng-container *ngFor="let reply of comment.comments">
      <app-comment-item [comment]="reply" (addReply)="addReply.emit($event)"></app-comment-item>
    </ng-container>
  </div>
</div>
