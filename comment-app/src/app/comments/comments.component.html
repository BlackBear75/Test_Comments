<div class="comments-container container">
  <table class="table table-hover">
    <thead>
    <tr>
      <th (click)="sortRecords('userName')" style="cursor: pointer;">
        User Name
        <span *ngIf="sortField === 'userName'">{{ sortDirection === 'asc' ? '▲' : '▼' }}</span>
      </th>
      <th (click)="sortRecords('email')" style="cursor: pointer;">
        E-mail
        <span *ngIf="sortField === 'email'">{{ sortDirection === 'asc' ? '▲' : '▼' }}</span>
      </th>
      <th (click)="sortRecords('creationDate')" style="cursor: pointer;">
        Date
        <span *ngIf="sortField === 'creationDate'">{{ sortDirection === 'asc' ? '▲' : '▼' }}</span>
      </th>
    </tr>
    </thead>
  </table>

  <div *ngFor="let record of records" class="record card mb-3">
    <div class="card-body">
      <div class="record-header d-flex justify-content-between">
        <h5 class="card-title mb-1">{{ record.userName }}</h5>
        <small class="text-muted">Дата створення: {{ record.creationDate | date: 'short' }}</small>
      </div>
      <p class="card-text">{{ record.text }}</p>

      <div *ngIf="record.fileType">
        <div *ngIf="record.fileType.startsWith('image/')">
          <a [href]="record.fileData" data-lightbox="record-image" data-title="{{ record.fileName }}">
            <img [src]="record.fileData" alt="Зображення" class="img-thumbnail" style="max-width: 320px; max-height: 240px;" />
          </a>
        </div>

        <div *ngIf="record.fileType === 'text/plain'" class="mt-2">
          <button class="btn btn-link text-primary" (click)="openFileViewerModal(record.fileName, record.fileType, record.fileData)">
            Переглянути файл: {{ record.fileName }}
          </button>
        </div>
      </div>

      <button
        class="btn btn-primary btn-sm"
        (click)="openCommentModal(record.id)">Додати коментар</button>

      <div class="comments mt-2">
        <ng-container *ngFor="let comment of record.comments">
          <div class="comment-item">
            <app-comment-item
              [comment]="comment"
              (addReply)="openCommentModal(record.id, $event.parentCommentId)">
            </app-comment-item>
          </div>
        </ng-container>
      </div>
    </div>
  </div>

  <div *ngIf="records.length === 0" class="no-records text-center text-danger">
    <p>Записи не знайдено.</p>
  </div>

  <div *ngIf="isPaginationVisible()" class="pagination d-flex justify-content-center mt-4">
    <button class="btn btn-primary mr-2" (click)="prevPage()" [disabled]="currentPage === 1">Попередня</button>
    <button class="btn btn-primary" (click)="nextPage()" [disabled]="currentPage === totalPages">Наступна</button>
  </div>

  <app-add-comment-modal
    [isVisible]="isCommentModalVisible"
    [parentRecordId]="selectedRecordId"
    [parentCommentId]="selectedCommentId"
    [externalErrorMessage]="externalErrorMessage"
    (onClose)="closeCommentModal()"
    (onCommentAdded)="handleCommentAdded()">
  </app-add-comment-modal>

  <app-file-viewer-modal
    *ngIf="isFileViewerModalVisible"
    [fileName]="selectedFileName"
    [fileType]="selectedFileType"
    [fileData]="selectedFileData"
    (onClose)="closeFileViewerModal()">
  </app-file-viewer-modal>
</div>
