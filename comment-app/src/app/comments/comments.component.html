<div class="comments-container">
  <div *ngFor="let record of records" class="record">
    <div class="record-header">
      <strong>{{ record.userName }}</strong> <span>{{ record.date | date: 'short' }}</span>
    </div>
    <p>{{ record.text }}</p>

    <div *ngIf="!record.showCommentField">
      <button (click)="record.showCommentField = true">Додати коментар</button>
    </div>

    <div *ngIf="record.showCommentField" class="comment-form">
      <input type="text" [(ngModel)]="record.commentText" placeholder="Ваш коментар" />
      <button (click)="addComment(record.id, record.commentText)">Додати коментар</button>
      <button (click)="cancelComment(record)">Відмінити</button>
    </div>

    <div class="comments">
      <ng-container *ngFor="let comment of record.comments">
        <app-comment-item [comment]="comment" (addReply)="addNestedComment(record.id, $event)"></app-comment-item>
      </ng-container>
    </div>


  </div>

  <div *ngIf="records.length === 0" class="no-records">
    <p>Записи не знайдено.</p>
  </div>

  <div *ngIf="isPaginationVisible()" class="pagination">
    <button (click)="prevPage()" [disabled]="currentPage === 1">Попередня</button>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">Наступна</button>
  </div>
</div>
