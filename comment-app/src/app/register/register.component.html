<div class="form-container">
  <h2>Реєстрація</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <div class="input-group">
      <label for="username">Ім'я користувача:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required minlength="3" maxlength="20" #usernameField="ngModel" />
      <div *ngIf="usernameField.invalid && usernameField.touched" class="validation-error">
        Ім'я користувача має бути від 3 до 20 символів.
      </div>
    </div>

    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required #emailField="ngModel" />
      <div *ngIf="emailField.invalid && emailField.touched" class="validation-error">
        Введіть дійсну адресу електронної пошти.
      </div>
    </div>

    <div class="input-group">
      <label for="password">Пароль:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required minlength="8" #passwordField="ngModel" />
      <div *ngIf="passwordField.invalid && passwordField.touched" class="validation-error">
        Пароль має містити принаймні 8 символів.
      </div>
    </div>

    <button type="submit" class="form-button" [disabled]="registerForm.invalid">Зареєструватися</button>
  </form>

  <div class="register-link">
    <p>Вже є акаунт? <a routerLink="/login" class="register-link-button">Увійти</a></p>
  </div>
</div>
