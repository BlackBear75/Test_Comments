<div class="add-record-container">
  <h2>Додати запис</h2>

  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="text">Текст запису:</label>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      <textarea id="text" [(ngModel)]="record.text" name="text" required></textarea>
    </div>

    <div class="captcha-container">
      <img [src]="captchaUrl" alt="CAPTCHA" />
      <input type="text" [(ngModel)]="captcha" name="captcha" placeholder="Введіть CAPTCHA" required />
      <button type="button" (click)="refreshCaptcha()">Оновити CAPTCHA</button>
    </div>

    <button type="submit" [disabled]="!record.text || !captcha" class="submit-button">Додати</button>
  </form>

  <div *ngIf="isModalVisible" class="modal">
    <div class="modal-content">
      <p>Запис успішно додано!</p>
      <button (click)="closeModal()">Закрити</button>
    </div>
  </div>
</div>
