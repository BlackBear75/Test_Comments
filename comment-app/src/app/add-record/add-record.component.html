<div class="add-record-container">
  <h2>Додати запис</h2>
  <form (ngSubmit)="onSubmit()" #recordForm="ngForm">

    <div class="form-group">
      <label for="captcha">CAPTCHA:</label>
      <input
        type="text"
        id="captcha"
        name="captcha"
        [(ngModel)]="record.captcha"
        required
      />
      <img [src]="captchaImageUrl" alt="CAPTCHA" />
    </div>

    <div class="form-group">
      <label for="text">Текст:</label>
      <textarea
        id="text"
        name="text"
        [(ngModel)]="record.text"
        required
      ></textarea>
    </div>

    <button type="submit" [disabled]="!recordForm.valid">Додати запис</button>
  </form>
</div>
