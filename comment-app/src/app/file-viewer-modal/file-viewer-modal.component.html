<div class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">{{ fileName }}</h5>
    </div>
    <div class="modal-body">
      <ng-container *ngIf="fileType === 'text/plain'">
        <pre style="font-size: 1.2em;">{{ fileData }}</pre>
      </ng-container>
      <ng-container *ngIf="fileType !== 'text/plain'">
        <p>Цей тип файлу не підтримується для перегляду в модальному вікні.</p>
      </ng-container>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="close()">Закрити</button>
    </div>
  </div>
</div>
