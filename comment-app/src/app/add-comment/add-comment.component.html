<form (ngSubmit)="onSubmit()">
  <div>
    <label for="userName">User Name</label>
    <input type="text" id="userName" name="userName" ngModel required pattern="^[a-zA-Z0-9]+$">
  </div>

  <div>
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" ngModel required>
  </div>

  <div>
    <label for="homePage">Home Page</label>
    <input type="url" id="homePage" name="homePage" ngModel>
  </div>

  <div>
    <label for="captcha">CAPTCHA</label>
    <img src="captcha-url" alt="CAPTCHA">
    <input type="text" id="captcha" name="captcha" ngModel required>
  </div>

  <div>
    <label for="commentText">Text</label>
    <textarea id="commentText" name="commentText" ngModel required></textarea>
  </div>

  <button type="submit">Add Comment</button>
</form>
